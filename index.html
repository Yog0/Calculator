<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Odin's Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Yog.0's Calculator</h2>
        <div>
            <p id="display">0</p>
        </div>

    <div class="grid-container" id="grid">
        
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
        <button class="op" id="+">+</button>
        <button class="op" id="-">-</button>

        <button class="num" id="4">4</button>
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="op" id="*">*</button>
        <button class="op" id="/">/</button>

        
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
        <button id="dec">.</button>
        <button id="clear">C</button>
        
        <button class="num" id="0">0</button>
        <button id="equals">=</button>

    </div>
</div>
</body>
<script src="script.js"></script>
</html>
